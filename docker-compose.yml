---
version: '3'
services:
  control-node:
    container_name: control.node
    hostname: control.node
    build:
      context: dockerfile/
      dockerfile: contro_node
    image: ansible:controlnode
    working_dir: /playbook
    user: 'root'
    command: 'tail -f /dev/null'
    volumes:
      - ./secrets:/secrets
      - ./control_node:/playbook
      - /var/run/docker.sock:/var/run/docker.sock:ro
  node1:
    container_name: ansible.node.1
    hostname: ansible.node.1
    tty: true
    image: python:3
    command: sh -c "tail -F /dev/null"
    volumes:
      - ./nodes/node1:/src
      - ./secrets/id_rsa.pub:/root/.ssh/authorized_keys
    ports:
      - "8081:80"
    depends_on:
      - control-node
  node2:
    container_name: ansible.node.2
    hostname: ansible.node.2
    tty: true
    image: python:3
    command: sh -c "tail -F /dev/null"
    volumes:
      - ./nodes/node2:/src
      - ./secrets/id_rsa.pub:/root/.ssh/authorized_keys
    ports:
      - "8082:80"
    depends_on:
      - control-node
  node3:
    container_name: ansible.node.3
    hostname: ansible.node.3
    tty: true
    image: python:3-alpine
    command: sh -c "tail -F /dev/null"
    volumes:
      - ./nodes/node3:/src
      - ./secrets/id_rsa.pub:/root/.ssh/authorized_keys
    ports:
      - "8083:80"
    depends_on:
      - control-node
  node4:
    container_name: ansible.node.4
    hostname: ansible.node.4
    tty: true
    image: python:3-alpine
    command: sh -c "tail -F /dev/null"
    volumes:
      - ./nodes/node4:/src
      - ./secrets/id_rsa.pub:/root/.ssh/authorized_keys
    ports:
      - "8084:80"
    depends_on:
      - control-node
